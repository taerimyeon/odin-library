<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Odin Project - Library</title>
    <link rel="stylesheet" href="./src/assets/style.css">
    <script src="./src/scripts/index.js"></script>
  </head>
  <body>
    <div id="book-display-container" class="book-display-container">
      <button id="button-add-book-dialog-show" class="button-add-book-dialog-show">
        + Add Book
      </button>
      <div id="book-cards-container" class="book-cards-container">
      </div>
    </div>
    <dialog id="add-book-dialog" class="add-book-dialog">
      <form id="add-book-form" class="add-book-form" action="index.html" method="dialog">
        <div class="add-book-form-field-container">
          <label for="add-book-form-title">Title</label>
          <input id="add-book-form-title" name="add-book-form-title" type="text" required>
        </div>
        <div class="add-book-form-field-container">
          <label for="add-book-form-author">Author</label>
          <input id="add-book-form-author" name="add-book-form-author" type="text" required>
        </div>
        <div class="add-book-form-field-container">
          <label for="add-book-form-pages">Pages</label>
          <input id="add-book-form-pages" name="add-book-form-pages" type="number" required>
        </div>
        <div class="add-book-form-field-container">
          <label for="add-book-form-read">Has it been read?</label>
          <input id="add-book-form-read" name="add-book-form-read" type="checkbox">
        </div>
        <button id="button-add-book-cancel" class="button-add-book-cancel" type="button">
          Cancel
        </button>
        <button id="button-add-book-confirm" class="button-add-book-confirm" type="submit">
          Add Book to Library
        </button>
      </form>
    </dialog>
    <dialog id="confirm-dialog" class="confirm-dialog">
      <div id="dialog-element-container" class="dialog-element-container">
        <p id="dialog-text" class="dialog-text">
        </p>
        <button id="button-dialog-cancel" class="button-dialog-cancel">
          Cancel
        </button>
        <button id="button-dialog-confirm" class="button-dialog-confirm">
          OK
        </button>
      </div>
    </dialog>
  </body>
</html>
